
<div class="jumbotron">
    <h1 class="text-center">Bem-vindo ao contatooh!</h1>    
</div>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<button class ="btn btn-primary" ng-click="incrementa()">Novo</button>
<input ng-model="filtro" type="search" placeholder="parte do nome">
<p ng-show="contatos.length">
    Contatos cadastrados: {{contatos.length}}
</p>
<p class="text-info" ng-hide="contatos.length">
    Não há contatos cadastrados
</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>NOME</th>
            <th>E-MAIL</th>
            <th class="text-center">AÇÃO</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter:filtro">
            <td><a href="#/contato/{{contato._id}}">{{contato.nome}}</a></td>
            <td><a>{{contato.email}}</a></td>
            <td class="text-center"><button ng-click="remove(contato)" class="btn btn-warning">Remover</button></td>
        </tr>           
    </table>
</div>
